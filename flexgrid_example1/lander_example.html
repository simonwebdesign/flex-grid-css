<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lander Example - FlexGrid by Simon Web Design</title>
<link href="flexgrid.css" rel="stylesheet" type="text/css" />
<style>
/* Throw this away, only for example */

h1, p {
	color: #09C;
	text-shadow: #000 0px 1px 0px;
	text-align: center;
	font-family: Arial, Helvetica, sans-serif;
	background-color: #069;
	padding: 5px;
	margin: 2px;
}
.outer_wrap {
	background: #f3f3f3;
}
</style>
</head>
<body>
<div class="outer_wrap">
  <div class="inner_wrap">
    <div class="flex_100">
      <div class="flex_100">
        <h1>Header </h1>
      </div>
    </div>
    <div class="clear"></div>
    <div class="flex_100">
      <p>Hero </p>
    </div>
    <div class="clear"></div>
    <div class="flex_33">
      <p>Unit 1 </p>
    </div>
    <div class="flex_33">
      <p>Unit 2 </p>
    </div>
    <div class="flex_33">
      <p>Unit 3 </p>
    </div>
    <div class="clear"></div>
    <div class="clear"></div>
    <div class="flex_100">
      <p>Footer </p>
    </div>
  </div>
</div>
</body>
</html>
